

<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 30%;
}

th, td {
  padding: 6px;
  font-family: Helvetica, Arial, Helvetica;
  font-size: 12px;
}


.header {
  color: white;
  background-color: black;
  border-bottom:1pt solid black;
}

.text_column {
  text-align: left;
}

.number_column {
  text-align: right;
}

.even_row {
  background-color: #f2f2f2;
}

</style>
</head>

<body>
  <h1>HTML Table From a Pandas DataFrame!</h1>

<div style="overflow-x:auto;">

<table>
  <thead>
    <tr class = "header">
      <th class = "text_column">Fruit</th>
      <th class = "number_column">Price</th>
      <th class = "number_column">Weight</th>
    </tr>
  </thead>
  <tbody>

<tr> 
 <td class = "text_column">apples</td>
 <td class = "number_column">0.5</td> <td class = "number_column">3.2</td> 
 </tr>
<tr style="background-color:#f2f2f2"> 
 <td class = "text_column">oranges</td>
 <td class = "number_column">1.12</td> <td class = "number_column">5.6</td> 
 </tr>
<tr> 
 <td class = "text_column">pears</td>
 <td class = "number_column">0.85</td> <td class = "number_column">2.2</td> 
 </tr>
<tr style="background-color:#f2f2f2"> 
 <td class = "text_column">avocados</td>
 <td class = "number_column">1.9</td> <td class = "number_column">3.1</td> 
 </tr>
  </tbody>
  </table>

</div>

</div>
</body>
</html>
